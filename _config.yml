# Site Info
title: Code Holic
tagline: "jhbaaa blog"
description: '삽질쟁이 jhbaaa의 블로그 입니다'
baseurl: ""
url: https://jhbaaa.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0

# About/contact
author:
  name: jhbaaa
  description: jhbaaa.
  contact:
    linkedin:  https://www.linkedin.com/in/jaehyunbaek
    github:    https://github.com/jhbaaa
    facebook:  https://www.facebook.com/happyroter
    #twitter:   https://twitter.com/
    email:     mailto:happyroter@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/blog/categories/'
  Categories:
    - '/blog/categories/'
    # - { Categories All: '/blog/categories/' }
    - { Linux: '/blog/categories/#linux' }

    - { Android: '/blog/categories/#android' }
    - { Java: '/blog/categories/#java' }
    - { C++: '/blog/categories/#c' }
    - { Python: '/blog/categories/#python' }
    
    - { 알고리즘: '/blog/categories/#알고리즘' }
    - { 개발상식: '/blog/categories/#개발상식' }
    
  Tags: 
    - '/blog/tags/'

  About:
    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/hello_page.jpg
  caption: what is hero;

# Pugl-In
mathjax: true
google_analytics_token: 'UA-112390680-1'
disqus_short_name: 'baekjaehyun'

# deployment
host: 0.0.0.0
port: 4000
