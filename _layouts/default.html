  {% include head.html %}

  <body class="layout-reverse">

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '161749360916602',
          xfbml      : true,
          version    : 'v2.7'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

      (function($){
          var gif = [];

          $('figure.animated_gif_frame img').each(function(i, n) {
              var data = $(n).attr('src').replace(/\.(png|jpg)$/,'.gif');
              gif.push(data);
              $(n).attr('data-source', data).data('alt', data).on('click', function() {
                var $img = $(this),
                    imgSrc = $img.attr('src'),
                    imgAlt = $img.attr('data-source'),
                    imgExt = imgAlt.replace(/^.*?\.(\w+)$/,'$1');

                if(imgExt === 'gif') {
                    $img.attr('src', $img.data('alt')).attr('data-source', imgSrc);
                    $img.closest('.animated_gif_frame').addClass('playing');
                } else {
                    $img.attr('src', imgAlt).attr('data-source', $img.data('alt'));
                    $img.closest('.animated_gif_frame').removeClass('playing');
                }
              });
          });

          var image = [];

          $.each(gif, function(index) {
              image[index]     = new Image();
              image[index].src = gif[index];
          });
      })(jQuery);
    </script>



    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
          <a href="/" title="Home">
             <!--<img src="/public/snowdeer.png" align="left" width="32" height="32"/>{{ site.title }}
            </a>-->
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
